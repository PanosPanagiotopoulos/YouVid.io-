server {
    listen 80;
    server_name localhost;

    # Optimize client buffer sizes to handle large files
    client_max_body_size 300M;  # Allow large file uploads (e.g., video downloads)

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;  # Use Angular routing with fallback to index.html
    }

    location /api/ {
        proxy_pass http://backend-api:7076;  # Forward API requests to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Improve performance for large file serving
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Handling large video download requests
    location /video/ {
        proxy_pass http://backend-api:7076/video/;  # Forward video download requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
